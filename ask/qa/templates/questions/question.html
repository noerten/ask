<h1>{{ question.title }} rating {{ question.rating }}</h1>
<p>by {{ question.author }} added {{ question.added_at }}</p>

<p>{{ question.text }}</p>

<h1>Answers</h1>
{% for answer in answers %}
    <p>by {{ answer.author }} added {{ answer.added_at }}</p>
    <p>{{ answer.text }}</p>
{% endfor %}
